<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 24px;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: none;
            background-color: #fff;
            color: #000;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #fff;
            color: #000;
        }

        #welcome-message {
            display: none;
            margin: 20px 0;
        }

    </style>
</head>
<body>
    <h1>Hello, how are you doing?</h1>
    <input type="text" id="nameInput" placeholder="Your Name">
    <button id="waveButton">Wave</button>
    <p id="welcome-message">Welcome to the digital world</p>

    <script>
        const waveButton = document.getElementById('waveButton');
        const welcomeMessage = document.getElementById('welcome-message');

        waveButton.addEventListener('click', () => {
            const nameInput = document.getElementById('nameInput').value;
            welcomeMessage.innerText = `Welcome to the digital world, ${nameInput || 'friend'}!`;
            welcomeMessage.style.display = 'block';
        });
    </script>
</body>
</html>
